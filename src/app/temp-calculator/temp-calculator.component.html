<h5>Temperature Converter</h5>
<hr>

<div>
    <label>Fahrenheit</label>
    <input type="number" [(ngModel)]="fahrenheit" name="fahrenheit" (ngModelChange) = "convertFtoC()">
<br>
    <label>Celsius</label>
    <input type="number" [(ngModel)]="celsius" name="celsius" (ngModelChange) = "convertCtoF()">
<br>
    <button (click)="convert()">Convert</button>    
</div>
